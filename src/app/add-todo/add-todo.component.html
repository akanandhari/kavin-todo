
<div class="modal-header">
      <header class="title">
       <h5> Add New Task
       </h5>
      </header>
      <div type="button" class="close float-right" aria-label="Close" style="color:#ff9800"  (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </div>
    </div>
<div class="modal-body">
<form  [formGroup]="todoForm">
<div class="row">
<div class="col-12">
 <div class="form-group">
  <label>Activity</label>
      <input class="form-control" placeholder="Enter Activity"
           formControlName="date" >  
  </div>
</div>
</div>
<div class="row">
<div class="col-12">
 <div class="form-group">
  <label>Purpose</label>
      <input class="form-control" placeholder="Enter Purpose"
           formControlName="purpose" >  
  </div>
</div>
</div>
<div class="row">
<div class="col-12">
 <div class="form-group">
  <label>Category</label>
      <select class="form-control" placeholder="Enter Activity"
           formControlName="category" > 
           <ng-container *ngFor="let item of categories">
           <option value="item">
           {{item}}
           </option>
           </ng-container>
            </select>
  </div>
</div>
</div>
  <div class="form-group">
   <label>Date</label>
    <div class="input-group">
      <input class="form-control" placeholder="yyyy-mm-dd"
            name="dp" formControlName="date" ngbDatepicker #d="ngbDatepicker">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
      </div>
    </div>
  </div>
</form>
</div>
