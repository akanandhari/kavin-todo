<div class="container">
<header>
<h4>
Work Tracker
</h4>
</header>
<div class="row">
  <div class="col-12">  
    <i class=" bi c-i-a bi-calendar2-plus-fill float-right"
    (click)="addnew()"
    >    
    </i>
  </div>
</div>

<div class="d-flex  justify-content-start flex-wrap">

<ng-container *ngFor="let todo of todoList">
<div class="card m-2 card-size p-2"  [ngClass]="{'completed':todo.state=='completed','pending':todo.state=='pending'}">
<div class="m-1">
{{todo.activity}}
</div>
<div  [ngSwitch]="todo.state" class="m-2">
 <i *ngSwitchCase="'completed'"
 class="c-i bi bi-calendar2-check-fill float-left c-i-g" >
  
</i>
 <i *ngSwitchCase="'pending'"    width="16" height="16"  class="c-i bi bi-calendar2-x-fill float-left" > 
</i> 

{{todo.date |date:'dd/mm/yyyy'}}
</div>
{{todo.catagories}}
</div>
</ng-container>
</div>
</div>
